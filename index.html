<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOBOX</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        main {
            max-width: 1140px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding:40px;
            border-radius: 8px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
        header {
            margin: 0 auto 0 0;
            margin-bottom: 20px;
        }
        header div {
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
        .info-box {
            position: relative;
            margin: 20px 0;
        }
        .info-box .info-content {
            position: absolute;
            background-color: white;
            top: 0;
            right: 0;
            padding: 24px;
            border-radius: 0px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            z-index: 1;
            height:100% !important;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #f47a5a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: auto;
        }
        .button:hover {
            background-color: #ff6c47;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Black background with opacity */
        }
        .modal-content {
            background-color: rgba(0,0,0,0.7);
            margin: 0 auto;
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: red;
        }
        .info-content{
            animation: flow 4s infinite;
        }

        @keyframes flow {
        0% {
            transform: translateX(0);
            opacity: 1;
        }
        50% {
            transform: translateX(-20px);
            opacity: 0.7;
        }
        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }
    </style>
    <style>
        .info-content {
            position: absolute;
            background-color: white;
            top: 0;
            right: 0;
            padding: 24px;
            border-radius: 20px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            z-index: 9999;
            width: 300px; /* Example width, adjust as needed */
            animation: flow 4s infinite;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }
    
        @keyframes flow {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            50% {
                transform: translateX(-20px);
                opacity: 0.7;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
        }
        a:hover {
      text-decoration: underline !important; /* Underline on hover */
    }
    </style>
    
</head>
<body>
    <main>
        <header>
            <a style="all: unset; cursor: pointer; " href="https://nobox.kg">На главную</a>
            <div>Nobox•Kg</div>
        </header>
        <section>
            <h1>Кто такая А1ина?</h1>
            <p>Искуственный Интелект поколения Средней Азии</p>
            <div class="info-box">
                <div class="info-content">Чем могу помочь?</div>
            </div>
            <img class="profile-img" src="https://i.pinimg.com/564x/3b/04/7a/3b047a1acf2a3329dbed91538f21aab3.jpg" alt="А1ина">
        </section>
        <button class="button" id="openModalButton">Узнать поближе</button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalButton">&times;</span>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Do9oV1ZS7YU?si=YtwH5TmbPl_jIr2G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>            </div>
        </div>
    </main>
 
    
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        // Get the button that opens the modal
        var btn = document.getElementById("openModalButton");
        // Get the <span> element that closes the modal
        var span = document.getElementById("closeModalButton");

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

<script>
    // Array of messages to cycle through
    const aiMessages = [
        'Как я могу помочь вам сегодня?',
        'Ищете что-то конкретное? Я могу помочь найти информацию.',
        'Не стесняйтесь спрашивать, если вам нужна помощь с чем-то.',
        'Вот некоторые советы, которые могут вам помочь: [ссылки на советы].',
        'Если у вас есть вопросы, просто задайте их.',
        'Нужна помощь с чем-то? Я здесь, чтобы помочь!',
        'Пожалуйста, сообщите мне, если у вас возникли трудности.',
        'Могу предложить ресурсы для дальнейшего чтения, если вам интересно.'
    ];

    // Function to change the message with animation
    function changeMessage(messageIndex) {
        const infoContent = document.querySelector('.info-content');

        // Add show class to trigger popup effect
        infoContent.classList.add('show');
        
        // Wait for the transition to complete before changing the text
        setTimeout(() => {
            // Change the message
            infoContent.textContent = aiMessages[messageIndex];

            // Remove show class after a short delay to hide and reset the popup effect
            setTimeout(() => {
                infoContent.classList.remove('show');
            }, 3500); // Adjust to be slightly less than the interval to allow for display
        }, 500); // Duration to wait before changing the text
    }

    // Function to start cycling through messages
    function startMessageCycle() {
        let index = 0;
        changeMessage(index); // Initial call to display the first message

        // Set interval to change the message every 4 seconds
        setInterval(() => {
            index = (index + 1) % aiMessages.length; // Move to the next message, wrap around if needed
            changeMessage(index);
        }, 2000); // 4 seconds delay
    }

    // Execute when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        startMessageCycle();
    });
</script>

</body>
</html>
